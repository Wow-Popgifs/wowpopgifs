    .slider-wrapper .image-list{

    .slider-scrollbar{
        height: 24px;
        width: 100%;
        display: flex;
        align-items: center;
    }
    .slider-scrollbar .scrollbar-track{
        height: 2px;
        width: 100%;
        background: #ccc;
        position: relative;
        border-radius: 4px;
    }
    .slider-scrollbar:hover .scrollbar-track{
        height: 4px;
    }
    .slider-scrollbar .scrollbar-thumb{
        position: absolute;
        height: 2px;
        width: 50%;
        background: #000;
        border-radius: inherit;
        cursor: grab;
    }
    .slider-scrollbar .scrollbar-track:active{
        cursor: grabbing;
        height: 8px;
        top: -2px;
    }
    .slider-scrollbar .scrollbar-thumb:after{
        content:""
        position: absolute;
        left: 0;
        right: 0;
        top: -10px;
        bottom: -10px;
    }
